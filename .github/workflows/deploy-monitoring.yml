name: Deploy Monitoring Stack

on:
  push:
    paths:
      - 'monitoring/**'
    branches:
      - main

jobs:
  deploy-monitoring:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Upload monitoring stack files to EC2
      run: |
        scp -o StrictHostKeyChecking=no -i ${{ secrets.EC2_SSH_KEY }} -r ./monitoring ec2-user@${{ secrets.EC2_HOST }}:/home/ec2-user/

    - name: Make deploy-monitoring.sh executable
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ec2-user
        key: ${{ secrets.EC2_SSH_KEY }}
        script: chmod +x /prometheus/monitoring/deploy-monitoring.sh

    - name: Run Monitoring Deployment
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ec2-user
        key: ${{ secrets.EC2_SSH_KEY }}
        script: bash /prometheus/monitoring/deploy-monitoring.sh
